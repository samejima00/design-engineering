<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- スマホで見やすくする設定 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- ブラウザのタブに表示されるタイトル -->
<title>テンプレート</title>
</head>
 
<body>
<!-- ここにボタンなどの UI 部品を置く -->
<h1>テンプレート</h1>

<video id="video"  playsinline autoplay poster="clear.png" width=80%>
   <source src="start_1.mp4" type="video/mp4">
   <p>※ご利用のブラウザでは再生することができません。</p>
</video>
</div>
<script>
var count = 0;
function playvideo() {
    video.load();
    setTimeout(function () {
        video.play();
    }, 200);
};
function add(){
    count=1;
}

document.addEventListener('click', add, false);
if(count==1){
    playvideo();
}


</script>
</body>
