<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="robots" content="noindex">
<!-- スマホで見やすくする設定 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- ブラウザのタブに表示されるタイトル -->
<title>テンプレート</title>
<style>
    #suiteki1 {
        transform: scale(1, -1);
        position: absolute;
        top: -30px;
        left: 200px;
        z-index: 100;
        width: 50%;    /* 横幅を割合で指定 */
        height: auto;
    }
    #suiteki2 {
        transform: scale(1, -1);
        position: absolute;
        top: 70px;
        left: 250px;
        width: 21%;    /* 横幅を割合で指定 */
        height: auto;
    }
</style>
</head>
 
<body bgcolor="black">
<!-- ここにボタンなどの UI 部品を置く -->
<img id="suiteki1" src="clear.png">
<img id="suiteki2" src="clear.png">

<h1>テンプレート</h1>
<script>

    var timestamp = new Date().getTime();
    var num = 0;
    var s1 = document.getElementById('suiteki1');
    var s2 = document.getElementById('suiteki2');
    slideshow_timer();
    //document.getElementById('suiteki1').innerHTML = '<img id="suiteki1" src="suiiteki.gif">';
 function slideshow_timer(){
     if (num == 1){
         //img.id = "suiteki1";
         num=0;
         suiteki1.src = "kansei.gif?"+timestamp;
         document.getElementById('suiteki1').innerHTML = '<img id="suiteki1" src="kansei.gif">';
     } 
     else {
         //img.id="suiteki2";
         num ++;
         suiteki2.src = "kansei2.gif?"+timestamp;
         document.getElementById('suiteki1').innerHTML = '<img id="suiteki2" src="kansei2.gif">';
     }

     setTimeout("slideshow_timer()",2000); 
 }
</script>
</body>
</html>
