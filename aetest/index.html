<!DOCTYPE html>
<html lang="ja">
<head>

<!-- ブラウザのタブに表示されるタイトル -->
<title>テンプレート</title>
</head>
 
<body bgcolor="black">
    <div id="wrapper"></div>
    
<h1>テンプレート</h1>
 
<script>
// この中に JavaScript のプログラムを書く
var btn = document.getElementById('btn');
var wrapper = document.getElementById('wrapper');
	var img = document.createElement('img');
	img.src = 'suiteki.gif';

	// 追加エリアの中身を空にしてimgを追加
	wrapper.textContent = null;
	wrapper.appendChild(img);
</script>
